<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Stats Preview Card</title>
  </head>
  <body>
    <main id="card">
      <div class="box-1">
        <h1>
          Get <span class="big">insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stats-1">
            <h2>10k+<br /><span class="small">COMPANIES</span></h2>
          </div>
          <div class="stats-2">
            <h2>314<br /><span class="small">TEMPLATES</span></h2>
          </div>
          <div class="stats-3">
            <h2>12M+<br /><span class="small">QUERIES</span></h2>
          </div>
        </div>
      </div>

      <div class="box-2"></div>
    </main>
  </body>
</html>
